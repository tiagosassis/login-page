<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Login</title>
</head>
<body>
    <main class="flex-container">
        <section class="flex-container">
            <div id="title" class="flex-item">
                <h1>
                    Login<br>Gerenciador de Relatórios
                </h1>
            </div>
            <div id="form-login" class="flex-item">
                <form action="./pages/php/login_process.php" method="POST" autocomplete="on">
                    <div class="flex-row-wrap">
                        <label for="email" class="flex-item-label">Email</label><p class="login-alert-message flex-item-alert-message subtext"></p>
                        <input type="text" name="email" id="email" required autocomplete="email">
                    </div>
            
                    <div class="flex-row-wrap">
                        <label for="password" class="flex-item-label">Senha</label><p class="password-alert-message flex-item-alert-message subtext"></p>
                        <input class="password flex-item-input" type="password" name="password" id="password" required autocomplete="current-password">
                        <span class="material-symbols-outlined password-visibility" data-icon="visibility">
                            visibility
                        </span>
                        <span class="material-symbols-outlined display-none password-visibility" data-icon="visibility_off">
                            visibility_off
                        </span>
                    </div>

                    <input id="btn-login" type="submit" value="Entrar" disabled>
                </form>
                <p class="subtext">
                    Não tem uma conta? <a href="./pages/html/cadastro.html">Criar conta</a>
                </p>
            </div>
        </section>
    </main>
    
    <script type="module" src="./src/scripts/scripts.js"></script>
</body>
</html>
