<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="../../src/css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Login</title>
</head>
<body>
    <main class="flex-container">
        <section class="flex-container">
            <div id="title" class="flex-item">
                <h1>
                    Login<br>Gerenciador de Relatórios
                </h1>
            </div>
            <div id="form-login" class="flex-item">
                <form action="./pages/php/login_process.php" method="POST" autocomplete="on">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required autocomplete="email">
            
                    <div>
                        <label for="password">Senha</label>
                        <input class="password" type="password" name="password" id="password" required autocomplete="current-password">
                        <span class="material-symbols-outlined password-visibility-on" data-icon="visibility">
                            visibility
                        </span>
                        <span class="material-symbols-outlined display-none password-visibility-off" data-icon="visibility_off">
                            visibility_off
                        </span>
                    </div>

                    <input type="submit" value="Entrar">
                </form>
                <p>
                    Não tem uma conta? <a href="./pages/html/cadastro.html">Criar conta</a>
                </p>
            </div>
        </section>
    </main>
    
    <script src="./src/scripts/scripts.js"></script>
</body>
</html>
