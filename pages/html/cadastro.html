<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/css/cadastro.css">
    <link rel="stylesheet" href="../../src/css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Cadastro</title>
</head>
<body>
    <main class="flex-container">
        <section class="flex-container">
            <div id="title" class="flex-item">
                <h1>
                    Crie sua conta<br>Gerenciador de Relatórios
                </h1>
                <p>
                    Maior praticidade para criar, visualizar e gerenciar relatórios
                </p>
            </div>
            <div id="form-cadastro" class="flex-item">
                <form action="../php/cadastro_process.php" method="POST" autocomplete="on">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" required autocomplete="name">
    
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required autocomplete="email">
                    
                    <div>
                        <label for="password">Insira sua senha</label>
                        <input class="password" type="password" name="password" id="password" required autocomplete="current-password">
                        <span class="material-symbols-outlined password-visibility-on" data-icon="visibility">
                            visibility
                        </span>
                        <span class="material-symbols-outlined display-none password-visibility-off" data-icon="visibility_off">
                            visibility_off
                        </span>
                    </div>

                    <div>
                        <label for="verify-password">Insira a senha novamente</label>
                        <input class="password" type="password" name="password" id="verify-password" required autocomplete="current-password">
                        <span class="material-symbols-outlined password-visibility-on" data-icon="visibility">
                            visibility
                        </span>
                        <span class="material-symbols-outlined display-none password-visibility-off" data-icon="visibility_off">
                            visibility_off
                        </span>
                    </div>
        
                    <input type="submit" name="submit" value="Cadastrar">
                </form>
                <p class="subtext">
                    Ja tem uma conta? <a href="../../index.html">Entrar</a>
                </p>
            </div>
        </section>
    </main>
    
    <script src="../../src/scripts/scripts.js"></script>
</body>
</html>
